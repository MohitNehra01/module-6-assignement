<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a simple webpage that displays text as shown in the below image</title>
</head>

<body>
    <b>This text will be bolded</b>
    <p><i>This text will be italic</i></p>
    <p><u>This text will be underlined</u></p>
    <p style="background:yellow ; display: inline">This text will be higlighted</p>
    <p>This is normal text <sup>This will be super scripted</sup>This is normal again</p>
    <p>This is normal text <sub>This will be  subscriped</sub></p>
    <p>
    <p style="display:inline">Normal Text</p>
    <p style="display: inline ; font-size:12px">Smal text</p>

    </p>

    <del>This text will be deleted</del>
</body>

</html>
